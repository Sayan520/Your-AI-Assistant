<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('static/image.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff; /* Adjust text color for visibility */
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1); /* More transparency for better background visibility */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Glassmorphism effect */
        }
        .chat-container h3 {
            font-weight: 700;
            color: #00bfff;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #00bfff;
            padding-bottom: 10px;
        }
        .messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.bot {
            justify-content: flex-start;
        }
        .message.user .text {
            background-color: #007bff;
            color: #fff;
            border-radius: 15px 15px 0 15px;
            text-align: right;
        }
        .message.bot .text {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 15px 15px 15px 0;
            text-align: left;
        }
        .text {
            padding: 10px 15px;
            max-width: 75%;
            font-size: 0.95rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        #messageInput {
            border-radius: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        #sendBtn {
            border-radius: 20px;
            margin-left: 10px;
            padding: 8px 20px;
            background: #00bfff;
            border: none;
            color: #fff;
        }
        .typing {
            font-style: italic;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h3>Your AI Assistant</h3>
        <div class="messages" id="messages"></div>
        <div class="input-group">
            <input type="text" class="form-control" id="messageInput" placeholder="Type a message...">
            <button class="btn btn-primary" id="sendBtn">Send</button>
        </div>
    </div>
    <script src="static/main.js"></script>
</body>
</html>
